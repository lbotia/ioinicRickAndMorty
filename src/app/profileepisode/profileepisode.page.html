<ion-header>
  <div *ngIf="episode">
  <ion-toolbar>

    <ion-title class="ion-text-center">{{episode.episode}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="episode"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="episode">
          <ion-card>
            <ion-card-content >
              <ion-card-subtitle>{{episode.air_date}}</ion-card-subtitle>
              <ion-card-title class="ion-text-center">{{episode.name}}</ion-card-title>
              <ion-button size="100%" color="light" (click)="habilitarLista()">Personales</ion-button>
              <ion-list *ngIf="habilitarlista">
                <ion-item *ngFor="let listCharacter of listCharacters">
                  <ion-avatar slot="start">
                    <img src="{{listCharacter.image}}" alt="">
                  </ion-avatar>
                  <ion-label>{{listCharacter.name}}</ion-label>
                </ion-item>
              </ion-list>

            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
