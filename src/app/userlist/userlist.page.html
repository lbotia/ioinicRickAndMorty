<ion-header>
  <ion-toolbar>
    <ion-title>Personajes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-searchbar sizeMd="4" offsetMd="4" animated (ionChange)="buscar($event)" >

  </ion-searchbar>
 <ion-grid>
   <ion-row>
     <ion-col sizeMd="4" offsetMd="4">
      <ion-list>
        <ion-item *ngFor="let character of characters | filter:textoBuscar" [routerLink]="['/profile/' +character.id]">
          <ion-avatar slot="start">
            <img src="{{character.image}}" alt="">
          </ion-avatar>
          <ion-label>{{character.name}} </ion-label>
        </ion-item>
      </ion-list>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
