<ion-header>
  <ion-toolbar>
    <ion-title>Personajes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="favoritePers" >
  <ion-searchbar sizeMd="4" offsetMd="4" animated (ionChange)="buscar($event)" >

  </ion-searchbar>
 <ion-grid>
   <ion-row>
     <ion-col sizeMd="4" offsetMd="4">
       <ion-card *ngFor="let character of characters | filter:textoBuscar" >
         <ion-card-content class="ion-text-center">
           <img src="{{character.image}}" alt="">
           <ion-card-title>
             {{character.name}}
           </ion-card-title>
           <ion-label>Genero: {{character.gender}}</ion-label>
           <br>
           <ion-label>Especie: {{character.species}}</ion-label>
           <br>
           <ion-label>Origen: {{character.origin.name}}</ion-label>
         </ion-card-content>
         <ion-item class="ion-activated">

           <ion-label></ion-label>
         </ion-item>
       </ion-card>

<!--      <ion-list>-->
<!--        <ion-item *ngFor="let character of characters | filter:textoBuscar" [routerLink]="['/profile/' +character.id]">-->
<!--          <ion-avatar slot="start">-->
<!--            <img src="{{character.image}}" alt="">-->
<!--          </ion-avatar>-->
<!--          <ion-label>{{character.name}} </ion-label>-->
<!--        </ion-item>-->
<!--      </ion-list>-->
     </ion-col>
   </ion-row>
 </ion-grid>
  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
