<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="userlist"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="character">
          <ion-card>
            <ion-card-content class="ion-text-center">
              <img src="{{character.image}}" alt="">
              <ion-card-title>
                {{character.name}}
              </ion-card-title>
              <ion-label>Genero: {{character.gender}}</ion-label>
              <br>
              <ion-label>Especie: {{character.species}}</ion-label>
              <br>
              <ion-label>Origen: {{character.origin.name}}</ion-label>
            </ion-card-content>
            <ion-item class="ion-activated">

              <ion-label></ion-label>
            </ion-item>
          </ion-card>



        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
